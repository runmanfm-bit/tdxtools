# 数据源配置
data_sources:
  # 默认数据源
  default: "akshare"
  
  # Tushare配置（需要token）
  tushare:
    token: "${TUSHARE_TOKEN}"  # 从环境变量读取
    timeout: 30
    retry_count: 3
    
  # AkShare配置（免费，数据全面）
  akshare:
    timeout: 30
    retry_count: 3
    features:
      - "A股日线数据"
      - "指数数据"
      - "港股数据"
      - "美股数据"
      - "期货数据"
      - "期权数据"
      - "基金数据"
      - "债券数据"
      - "外汇数据"
      - "宏观经济数据"
    
  # Baostock配置（免费，数据稳定）
  baostock:
    timeout: 30
    retry_count: 3
    features:
      - "A股日线数据"
      - "指数数据"
      - "复权因子"
      - "财务数据"
      - "估值数据"
    
  # Yahoo Finance配置（免费，国际数据）
  yfinance:
    timeout: 30
    retry_count: 3
    features:
      - "全球股票数据"
      - "历史数据"
      - "实时数据"
      - "分红数据"
      - "拆股数据"
    
  # Alpha Vantage配置（免费API，有限次数）
  alpha_vantage:
    api_key: "${ALPHA_VANTAGE_KEY}"  # 从环境变量读取
    timeout: 30
    retry_count: 3
    features:
      - "实时数据"
      - "历史数据"
      - "技术指标"
      - "基本面数据"
    
  # 东方财富免费数据源
  eastmoney:
    timeout: 30
    retry_count: 3
    features:
      - "A股实时数据"
      - "资金流向"
      - "龙虎榜"
      - "新闻公告"
    
  # 新浪财经免费数据源
  sina:
    timeout: 30
    retry_count: 3
    features:
      - "实时行情"
      - "历史数据"
      - "分时数据"
      - "资金流向"

# 股票池配置
stock_pools:
  # 常用指数成分股
  csi300:
    name: "沪深300"
    symbols:
      - "000001.SZ"  # 平安银行
      - "000002.SZ"  # 万科A
      - "000858.SZ"  # 五粮液
      - "600519.SH"  # 贵州茅台
      - "601318.SH"  # 中国平安
  
  # 测试用小型股票池
  test:
    name: "测试股票池"
    symbols:
      - "000001.SZ"  # 平安银行
      - "000002.SZ"  # 万科A
      - "000858.SZ"  # 五粮液

# 回测默认参数
backtest_defaults:
  initial_capital: 100000.0
  commission_rate: 0.0003  # 佣金率0.03%
  slippage: 0.001  # 滑点0.1%
  start_date: "2023-01-01"
  end_date: "2023-12-31"

# 策略默认参数
strategy_defaults:
  # 移动平均线策略
  ma_crossover:
    short_window: 5
    long_window: 20
    
  # RSI策略
  rsi:
    period: 14
    oversold: 30
    overbought: 70
    
  # MACD策略
  macd:
    fast_period: 12
    slow_period: 26
    signal_period: 9